<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="root">
        <header class="header">
            <div class="header__logo header__logo_white" >

            </div>
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар: Жак-Ив Кусто" >
                <div class="profile__info">
                    <div class="profile__header">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования"></button>
                    </div>
                    <h2 class="profile__description">Исследователь океана</h2>
                </div>
                <button class="profile__add-button" type="button" aria-label="Кнопка добавления"></button>
            </section>
            <section class="cards">
                <ul class="cards__container">
                    <li class="card">
                        <img class="card__image" src="./images/baikal.jpg" alt="Байкал">
                        <div class="card__info">
                            <h2 class="card__name">Байкал</h2>
                            <button class="card__like-button"></button>
                        </div>      
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/dombay.jpg" alt="Домбай">
                        <div class="card__info">
                            <h2 class="card__name">Домбай</h2>
                            <button class="card__like-button"></button>
                        </div> 
                    </li> 
                    <li class="card">
                        <img class="card__image" src="./images/kavkaz.jpg" alt="Кавказские горы">
                        <div class="card__info">
                            <h2 class="card__name">Кавказские горыdddddddddddd</h2>
                            <button class="card__like-button"></button>
                        </div> 
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
                        <div class="card__info">
                            <h2 class="card__name">Эльбрус</h2>
                            <button class="card__like-button"></button>
                        </div> 
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                        <div class="card__info">
                            <h2 class="card__name">Карачаевск</h2>
                            <button class="card__like-button"></button>
                        </div> 
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/taman.jpg" alt="Тамань">
                        <div class="card__info">
                            <h2 class="card__name">Тамань</h2>
                            <button class="card__like-button"></button>
                        </div> 
                    </li>
                </ul>
            </section>            
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                © 2024 Mesto Russia
            </p>  
        </footer>
    </div>
    <div class="popup popup_opened">  <!-- popup_opened -->
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Кнопка закрытия"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="form" action="#">
                <input class="form__input form__input_name" type="text" placeholder="Имя">
                <input class="form__input form__input_description" type="text" placeholder="О себе">
                <button class="form__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</body>
</html>
