<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="root">
        <header class="header">
            <div class="header__logo header__logo_white" >                
            </div>
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар: Жак-Ив Кусто" >
                <div class="profile__info">
                    <div class="profile__header">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования"></button>
                    </div>
                    <h2 class="profile__description">Исследователь океана</h2>
                </div>
                <button class="profile__add-button" type="button" aria-label="Кнопка добавления"></button>
            </section>
            <section class="cards">
                <ul class="cards__container">
                    
                </ul>
            </section>            
        </main>
        <footer class="footer">
            <p class="footer__copyright">
                © 2024 Mesto Russia
            </p>  
        </footer>
    </div>
    <div class="popup popup_type_edit" id="popupEdit">  <!-- popup_opened -->
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Кнопка закрытия"></button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <form class="form" action="#" name="formEdit">
                <input class="form__input form__input_name" type="text" placeholder="Имя" name="profileName" required>
                <input class="form__input form__input_description" type="text" placeholder="О себе" name="profileDescription" required>
                <button class="form__submit-button" type="submit" aria-label="Кнопка сохранения">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add" id="popupAdd">  <!-- popup_opened -->
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Кнопка закрытия"></button>
            <h2 class="popup__header">Новое место</h2>
            <form class="form" action="#" name="formAdd">
                <input class="form__input form__input_image-name" type="text" placeholder="Название" name="imageName" required>
                <input class="form__input form__input_link" type="url" placeholder="Ссылка на картинку" name="imageLink" required>
                <button class="form__submit-button" type="submit" aria-label="Кнопка создания">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_image" id="popupTypeImage">  <!-- popup_opened -->
        <div class="popup__container_type_image">
            <button class="popup__close-button" aria-label="Закрытие картинки" type="button"></button>            
            <img class="popup__image" alt="Картинка" src="">
            <h2 class="popup__image-name"></h2>
        </div>
    </div>
    <template id="cardTemplate">
        <li class="card">
            <img class="card__image" src="" alt="">
            <button class="card__delete-button" aria-label="Кнопка удаления"></button>
            <div class="card__info">
                <h2 class="card__name"></h2>
                <button class="card__like-button" aria-label="Кнопка лайка"></button>
            </div>      
        </li>
    </template> 
    <script src="./initialCards.js"></script>
    <script src="./index.js"></script>
</body>
</html>
